<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>XAKTI - Admin Template for Bootstrap</title>

    
      <link rel="shortcut icon" href="../../images/favicon.png">
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
      <!-- icon -->
      <link rel="stylesheet" type="text/css" href="../../plugins/material-icon/css/material-icons.css">
      <!-- Custom styles for this template -->
      <link rel="stylesheet" href="../../xakti-bs/xakti-bs.css">
      <link rel="stylesheet" href="../../xakti-bs/main.css">
    
  </head>
  <body>
    <div class="row no-gutters login-page-v2">
      <div class="col-12 d-flex align-items-center align-content-stretch align-self-center">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
          <div class="card flat border-bottom">
            <div class="card-header rounded-0 bg-primary text-white py-3 font-20" style="background:url('../../images/bg-header.jpg') no-repeat; background-size: cover; background-position: center;">Sign In</div>
            <div class="card-body mt-4">
              <form>
                <div class="form-group form-group-icon">
                  <input type="text" class="form-control cs-form rounded-100" name="Username" placeholder="Username" autocomplete="off">
                  <span class="material-icons form-icon">lock_outline</span>
                </div>
                <div class="form-group form-group-icon">
                  <input type="password" class="form-control cs-form rounded-100" name="Password" placeholder="Password" autocomplete="off">
                  <span class="material-icons form-icon">person_outline</span>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check-remember-me">
                    <label class="custom-control-label" for="check-remember-me">Remember me</label>
                  </div>
                </div>
                <div class="form-group text-center">
                  <!-- <button class="btn btn-primary flat rounded-100 w-120px">Sign In</button> -->
                  <a href="../../index-2.html" class="btn btn-primary flat rounded-100 w-120px">Sign In</a>
                </div>
                <div class="form-row">
                  <div class="col text-right">
                    <a href="sign-up-v2.html">Create Account</a>
                  </div>
                  |
                  <div class="col">
                    <a href="#">Forgot Password</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

	<script type="text/javascript" src="../../plugins/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../plugins/popper.min.js"></script>
	<script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="../../xakti-bs/xakti-bs.js"></script>
  <script type="text/javascript" src="../../xakti-bs/main.js"></script>
  </body>
</html>
